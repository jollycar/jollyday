# Specify Manager implementation on an per country base
# if there is country based implementation specified this
# will be used by default.
manager.impl=org.jollycar.impl.DefaultHolidayManager
# Holiday manager for Japan implements some specific Japanese holiday rule.
manager.impl.jp=org.jollycar.impl.JapaneseHolidayManager
# Implementation class for holiday configurations
configuration.datasource.impl=org.jollycar.datasource.impl.XmlFileDataSource

# Configure the parsers to be used for each individual configuration type
parser.impl.org.jollycar.config.Fixed=org.jollycar.parser.impl.FixedParser
parser.impl.org.jollycar.config.FixedWeekdayInMonth=org.jollycar.parser.impl.FixedWeekdayInMonthParser
parser.impl.org.jollycar.config.IslamicHoliday=org.jollycar.parser.impl.IslamicHolidayParser
parser.impl.org.jollycar.config.ChristianHoliday=org.jollycar.parser.impl.ChristianHolidayParser
parser.impl.org.jollycar.config.RelativeToFixed=org.jollycar.parser.impl.RelativeToFixedParser
parser.impl.org.jollycar.config.RelativeToWeekdayInMonth=org.jollycar.parser.impl.RelativeToWeekdayInMonthParser
parser.impl.org.jollycar.config.FixedWeekdayBetweenFixed=org.jollycar.parser.impl.FixedWeekdayBetweenFixedParser
parser.impl.org.jollycar.config.FixedWeekdayRelativeToFixed=org.jollycar.parser.impl.FixedWeekdayRelativeToFixedParser
parser.impl.org.jollycar.config.EthiopianOrthodoxHoliday=org.jollycar.parser.impl.EthiopianOrthodoxHolidayParser
parser.impl.org.jollycar.config.RelativeToEasterSunday=org.jollycar.parser.impl.RelativeToEasterSundayParser
